<div class="blogHentry" id="anchor">
    <p class="entry-date"><perch:blog id="postDateTime" format="%d %B %Y" /> </p>
	<h2><a href="<perch:blog id="postURL" />" rel="bookmark" class="entry-title"><perch:blog id="postTitle" type="text" required="true" size="xl" /></a></h1>
    <p class="blogAuthor">By <perch:blog id="author" type="text" label="Author" required="true"/></p>
    <perch:if exists="image">
        <div class="blogImg">
            <img src="<perch:blog id="image" type="image" width="320" height="240" crop="true" label="Image" />" alt="<perch:blog id="postTitle" />" />
        </div>
    </perch:if>
    <div class="entry-content">
    	<perch:blog id="postDescHTML" type="textarea" encode="false" editor="markitup" textile="true" size="xxl" required="true" />
    </div>
</div>

<perch:blog id="excerpt" type="textarea" label="Excerpt" textile="true" order="1" suppress="true" size="s" />
<perch:blog id="image" type="image" width="50" height="50" crop="true" suppress="true" />
